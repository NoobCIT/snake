<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <body>
      <p>Press "p" to pause/unpause the game</p>
      <p>Press "r" to restart the game</p>
      <div>
        <button class="play">Play Game</button>
      </div>

      <div class="score">
      </div>

      <div class="container">
        <div class="grid">
        </div>
      </div>

      <div class="gameover">
        <div>GAME OVER</div>
        Nice try, here's your score:
        <div class="final"></div>
        <button class="retry">Retry?</button>
      </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
</html>
